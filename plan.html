<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Forge & Fit – Plan personnalisé</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header>PLAN PERSONNALISÉ</header>

<nav>
    <a href="index.html">Accueil</a>
    <a href="prise-masse.html">Prise de masse</a>
    <a href="perte-gras.html">Perte de gras</a>
    <a href="exercices.html">Exercices</a>
    <a href="plan.html">Plan personnalisé</a>
</nav>

<section>
    <h2>Génère ton plan</h2>

    <div class="card">
        <form onsubmit="event.preventDefault(); genererPlan();">
            <label>Ton objectif</label><br>
            <select id="objectif">
                <option value="prise">Prise de masse</option>
                <option value="perte">Perte de gras</option>
            </select><br>

            <label>Ton niveau</label><br>
            <select id="niveau">
                <option value="debutant">Débutant</option>
                <option value="intermediaire">Intermédiaire</option>
                <option value="avance">Avancé</option>
            </select><br>

            <label>Nombre de jours par semaine</label><br>
            <input id="jours" type="number" min="2" max="6" value="3"><br>

            <button>Générer mon plan</button>
        </form>
    </div>

    <h3>Résultat :</h3>
    <div id="resultat"></div>
</section>

<script>
function genererPlan() {
    const obj = document.getElementById('objectif').value;
    const niv = document.getElementById('niveau').value;
    const jours = Number(document.getElementById('jours').value || 3);

    let txt = "";

    if (obj === "prise") {
        txt += "<b>Objectif : Prise de masse</b><br>";
        if (niv === "debutant") txt += "→ Programme " + jours + " jours : Full-body avec charges progressives.<br>";
        if (niv === "intermediaire") txt += "→ Programme " + jours + " jours : Split Haut / Bas.<br>";
        if (niv === "avance") txt += "→ Programme " + jours + " jours : Split complet (Pecs/Dos/Jambes/Épaules/Bras).<br>";
        txt += "<br>Nutrition : léger surplus calorique, protéines élevées, bons lipides.";
    }

    if (obj === "perte") {
        txt += "<b>Objectif : Perte de gras</b><br>";
        if (niv === "debutant") txt += "→ Programme " + jours + " jours : Full-body + cardio léger.<br>";
        if (niv === "intermediaire") txt += "→ Programme " + jours + " jours : Musculation + HIIT.<br>";
        if (niv === "avance") txt += "→ Programme " + jours + " jours : Split + HIIT + cardio quotidien.<br>";
        txt += "<br>Nutrition : déficit calorique, beaucoup de protéines, légumes, eau.";
    }

    document.getElementById("resultat").innerHTML = txt;
}
</script>

<footer>Forge & Fit © 2025 — Plan auto-généré, à adapter à ton niveau réel.</footer>

</body>
</html>

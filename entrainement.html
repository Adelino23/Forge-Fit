<!DOCTYPE html>
<html lang="fr">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Forge & Fit – Séance</title>

<style>
/* --- STYLE CLEAN & MODERNE (mode A) --- */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f7f7fb;
  color: #222;
}

header {
  text-align: center;
  padding: 20px;
  font-size: 22px;
  font-weight: 700;
}

.container { max-width: 600px; margin: auto; padding: 20px; }
.card {
  background: #ffffff;
  padding: 18px;
  border-radius: 14px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.06);
  margin-top: 15px;
}

button {
  padding: 10px 18px;
  border-radius: 10px;
  background: #4c6ef5;
  border: none;
  color: white;
  font-size: 15px;
  cursor: pointer;
}

.btn-row { display: flex; flex-wrap: wrap; gap: 10px; }

/* --- FULLSCREEN --- */
#fs-overlay {
  position: fixed;
  inset: 0;
  background: white;
  display: none;
  flex-direction: column;
  padding: 20px;
  z-index: 999;
}

#fs-overlay.active { display: flex; }

.fs-title { font-weight: bold; font-size: 20px; }
.fs-img { width: 100%; border-radius: 12px; margin-top: 12px; }

.timer-text {
  font-size: 40px;
  font-weight: bold;
  text-align: center;
  margin: 15px 0;
}
</style>
</head>

<body>

<header>Séance</header>

<div class="container">
  <div class="card">
    <p>Choisis une séance :</p>

    <div class="btn-row">
      <button onclick="chargerSeance('fullbody')">Full Body</button>
      <button onclick="chargerSeance('pecs')">Pectoraux</button>
      <button onclick="chargerSeance('dos')">Dos</button>
      <button onclick="chargerSeance('jambes')">Jambes</button>
      <button onclick="chargerSeance('abdos')">Abdos</button>
    </div>
  </div>

  <div id="preview" class="card" style="display:none;">
    <p id="preview-text"></p>
    <button onclick="ouvrirFullscreen()">Démarrer</button>
  </div>
</div>

<!-- FULLSCREEN MODE -->
<div id="fs-overlay">
  <div class="fs-title" id="fs-type"></div>
  <div id="fs-progress"></div>

  <div class="timer-text" id="timer">00:00</div>

  <h2 id="exo-nom"></h2>
  <p id="exo-muscle"></p>
  <img id="exo-img" class="fs-img" src="" />
  <p id="exo-desc"></p>

  <div class="btn-row" style="margin-top: 15px;">
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
    <button onclick="prevExercice()">◀</button>
    <button onclick="nextExercice()">▶</button>
  </div>

  <button style="margin-top:20px;background:#ff4d4d;" onclick="fermerFullscreen()">Quitter</button>
</div>

<script>
/* --- LISTE DES EXERCICES --- */
const programmes = {
  fullbody: [
    { nom: "Squat", muscle: "Jambes", img: "https://images.pexels.com/photos/2261485/pexels-photo-2261485.jpeg", desc: "4×12" },
    { nom: "Pompes", muscle: "Pectoraux", img: "https://images.pexels.com/photos/416778/pexels-photo-416778.jpeg", desc: "4×15" },
    { nom: "Tractions", muscle: "Dos", img: "https://images.pexels.com/photos/1552249/pexels-photo-1552249.jpeg", desc: "max reps" }
  ],
  pecs: [
    { nom: "Développé couché", muscle: "Pectoraux", img: "https://images.pexels.com/photos/6456126/pexels-photo-6456126.jpeg", desc: "4×10" },
    { nom: "Écartés haltères", muscle: "Pectoraux", img: "https://images.pexels.com/photos/3838385/pexels-photo-3838385.jpeg", desc: "4×12" }
  ],
  dos: [
    { nom: "Tractions", muscle: "Grand dorsal", img: "https://images.pexels.com/photos/4761355/pexels-photo-4761355.jpeg", desc: "4×8" },
    { nom: "Rowing", muscle: "Dos", img: "https://images.pexels.com/photos/3823039/pexels-photo-3823039.jpeg", desc: "4×12" }
  ],
  jambes: [
    { nom: "Presse", muscle: "Quadriceps", img: "https://images.pexels.com/photos/6551175/pexels-photo-6551175.jpeg", desc: "4×10" },
    { nom: "Fentes", muscle: "Fessiers", img: "https://images.pexels.com/photos/6455982/pexels-photo-6455982.jpeg", desc: "4×12" }
  ],
  abdos: [
    { nom: "Crunch", muscle: "Abdos", img: "https://images.pexels.com/photos/4498291/pexels-photo-4498291.jpeg", desc: "3×20" },
    { nom: "Gainage", muscle: "Core", img: "https://images.pexels.com/photos/6456107/pexels-photo-6456107.jpeg", desc: "3×45 sec" }
  ]
};

let exercices = [];
let i = 0;
let timer = null;
let total = 30;
let restant = 30;

/* --- CHARGER SÉANCE --- */
function chargerSeance(type) {
  exercices = programmes[type];
  i = 0;
  document.getElementById("preview").style.display = "block";
  document.getElementById("preview-text").innerText =
    `Séance : ${type.toUpperCase()} (${exercices.length} exercices)`;
}

/* --- FULLSCREEN OPEN/CLOSE --- */
function ouvrirFullscreen() {
  document.getElementById("fs-overlay").classList.add("active");
  afficherExercice();
}
function fermerFullscreen() {
  pauseTimer();
  document.getElementById("fs-overlay").classList.remove("active");
}

/* --- AFFICHAGE EXERCICE --- */
function afficherExercice() {
  const ex = exercices[i];
  document.getElementById("fs-progress").innerText = `Exercice ${i+1}/${exercices.length}`;
  document.getElementById("exo-nom").innerText = ex.nom;
  document.getElementById("exo-muscle").innerText = ex.muscle;
  document.getElementById("exo-img").src = ex.img;
  document.getElementById("exo-desc").innerText = ex.desc;
  resetTimer();
}

function nextExercice() {
  if (i < exercices.length - 1) { i++; afficherExercice(); }
}
function prevExercice() {
  if (i > 0) { i--; afficherExercice(); }
}

/* --- TIMER SIMPLE --- */
function updateTimer() {
  const m = String(Math.floor(restant/60)).padStart(2,"0");
  const s = String(restant%60).padStart(2,"0");
  document.getElementById("timer").innerText = `${m}:${s}`;
}

function startTimer() {
  if (timer) return;
  timer = setInterval(() => {
    restant--;
    updateTimer();
    if (restant <= 0) pauseTimer();
  }, 1000);
}

function pauseTimer() {
  clearInterval(timer);
  timer = null;
}

function resetTimer() {
  pauseTimer();
  restant = total;
  updateTimer();
}
</script>
</body>
</html>

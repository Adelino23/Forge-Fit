let exercices = [];
let typeSeance = null;
let indexExo = 0;

// --- CHOISIR UNE S√âANCE ---
function chargerSeance(type) {
  typeSeance = type;
  exercices = programmes[type];
  indexExo = 0;

  document.getElementById("preview-zone").style.display = "block";
  document.getElementById("preview-text").textContent =
    `S√©ance : ${type.toUpperCase()} ‚Äì ${exercices.length} exercices`;
}

// --- OUVRIR MODE FULLSCREEN ---
function ouvrirFullscreen() {
  if (!exercices.length) return alert("Choisis une s√©ance d'abord.");

  document.getElementById("fs-overlay").classList.add("active");
  afficherExercice();
}

// --- FERMER MODE FULLSCREEN ---
function fermerFullscreen() {
  document.getElementById("fs-overlay").classList.remove("active");
}

// --- AFFICHER L‚ÄôEXERCICE ---
function afficherExercice() {
  const ex = exercices[indexExo];

  document.getElementById("fs-type").textContent = typeSeance.toUpperCase();
  document.getElementById("fs-progress").textContent =
    `Exercice ${indexExo + 1} / ${exercices.length}`;

  document.getElementById("fs-exo-nom").textContent = ex.nom;
  document.getElementById("fs-exo-muscle").textContent = ex.muscle;
  document.getElementById("fs-exo-desc").textContent = ex.desc;
  document.getElementById("fs-exo-img").src = ex.img;

  sauvegarderProgressionTempsReel();
}

// --- SUIVANT ---
function nextExercice() {
  if (indexExo < exercices.length - 1) {
    indexExo++;
    afficherExercice();
  } else {
    terminerSeance();
  }
}

// --- PR√âC√âDENT ---
function prevExercice() {
  if (indexExo > 0) {
    indexExo--;
    afficherExercice();
  }
}

// --- SAUVEGARDE TEMPS R√âEL (points + s√©ances) ---
function sauvegarderProgressionTempsReel() {
  // Ajoute 1 point √† chaque changement d‚Äôexercice
  let pts = parseInt(localStorage.getItem("forgefit_points") || "0");
  pts += 1;
  localStorage.setItem("forgefit_points", pts);

  // Ajoute 1 s√©ance au compteur si c‚Äôest le premier exercice
  if (indexExo === 0) {
    let sc = parseInt(localStorage.getItem("forgefit_sessions_count") || "0");
    sc += 1;
    localStorage.setItem("forgefit_sessions_count", sc);
  }
}

// --- TERMINE LA S√âANCE ---
function terminerSeance() {
  alert("S√©ance termin√©e üî• Points +1 / exercice enregistr√©s.");
  fermerFullscreen();
}

</script>

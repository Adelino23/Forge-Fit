<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Forge & Fit – Séance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .ex-container {
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    .ex-image {
      width: 100%;
      border-radius: 12px;
      margin: 15px 0;
    }
    .btn-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin: 10px 0 6px 0;
    }
    .small-btn {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(10,10,25,0.95);
      font-size: 13px;
      cursor: pointer;
    }
    .small-btn:hover {
      background: #ff3131;
      border-color: #ff3131;
    }
    .timer {
      font-size: 28px;
      margin-top: 10px;
      font-weight: bold;
    }

    /* FULLSCREEN OVERLAY */
    .fs-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #2a123f 0, #05030a 45%, #020105 100%);
      color: #f5f5ff;
      display: none;
      z-index: 999;
    }
    .fs-overlay.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .fs-inner {
      width: 100%;
      max-width: 480px;
      padding: 18px 18px 24px 18px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .fs-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      opacity: 0.85;
    }
    .fs-title {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: .08em;
      text-transform: uppercase;
    }
    .fs-close {
      font-size: 20px;
      cursor: pointer;
      opacity: 0.8;
    }
    .fs-timer-wrap {
      position: relative;
      width: 220px;
      height: 220px;
      margin: 0 auto;
    }
    .fs-circle-bg {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: radial-gradient(circle, #1a1025 0, #070410 60%, #030208 100%);
      box-shadow: 0 18px 40px rgba(0,0,0,0.7);
    }
    .fs-circle {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      padding: 12px;
      background:
        conic-gradient(#a855f7 0deg, #1b1025 0deg 360deg);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .fs-circle-inner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, #14091f 0, #05030a 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .fs-timer-text {
      font-size: 32px;
      font-weight: 700;
    }
    .fs-timer-label {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 4px;
    }
    .fs-info h2 {
      font-size: 20px;
      margin-bottom: 2px;
    }
    .fs-info p {
      font-size: 14px;
      opacity: 0.85;
    }
    .fs-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-top: 6px;
    }
    .fs-hint {
      font-size: 11px;
      opacity: 0.7;
      text-align: center;
      margin-top: 6px;
    }
    .fs-img {
      width: 100%;
      max-height: 180px;
      border-radius: 14px;
      margin-top: 4px;
      object-fit: cover;
    }
  </style>
</head>

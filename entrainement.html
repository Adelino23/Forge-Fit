let current = [];
let indexEx = 0;
let timeLeft = 30;
let interval = null;

/* ------------------------
   CHOIX CAT√âGORIE
-------------------------*/
function choose(cat) {
    current = programs[cat];
    indexEx = 0;
    document.getElementById("exercise-name").style.display = "block";
    document.getElementById("muscle-group").style.display = "block";
    document.getElementById("exercise-gif").style.display = "block";
    document.getElementById("timer").style.display = "block";
    document.getElementById("controls").style.display = "block";

    loadExercise();
}

function loadExercise() {
    const ex = current[indexEx];
    timeLeft = ex.time;

    document.getElementById("exercise-name").innerText = ex.name;
    document.getElementById("muscle-group").innerText = ex.group;
    document.getElementById("exercise-gif").src = ex.gif;
    document.getElementById("timer").innerText = format(timeLeft);
}

function format(t) {
    return "00:" + (t < 10 ? "0" + t : t);
}

/* ------------------------
   TIMER
-------------------------*/
function startTimer() {
    if (interval) return;
    interval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = format(timeLeft);
        if (timeLeft <= 0) {
            nextExercise();
        }
    }, 1000);
}

function pauseTimer() {
    clearInterval(interval);
    interval = null;
}

function resetTimer() {
    pauseTimer();
    timeLeft = current[indexEx].time;
    document.getElementById("timer").innerText = format(timeLeft);
}

/* ------------------------
   NAVIGATION
-------------------------*/
function nextExercise() {
    pauseTimer();
    indexEx++;
    if (indexEx >= current.length) {
        alert("üî• S√©ance termin√©e !");
        quit();
        return;
    }
    loadExercise();
}

function quit() {
    window.location.href = "index.html";
}
